<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- local CSS resources -->
    <link href="resources/main.css" rel="stylesheet">

    <!-- idb library -->
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    
    <!-- local js resources-->   
    <script src="resources/autocomplete.js"></script> 
    <script src="resources/index.js"></script>

    <title>Robinator</title>
    
</head>

<body>

    <div class="container">        
        <div class="row">

            <aside class="col-0 col-xl-1"></aside>

            <div class="col-12 col-xl-10">

                <header id="header" class="row">
                    <div class="col-12 col-sm-9">
                        <div id="header_h1_div">                            
                            <h1 id="header_h1" class="d-inline">4v4 Mixed - Jets Monday Session</h1>
                            <button id="editHeaderBTN" class="btn btn-link"><i class="bi bi-pencil-fill"></i></button>
                        </div>
                        <div id="header_form" class="input-group input-group-sm d-none">
                            <input id="headerINPUT" type="text" class="form-control" aria-label="header input" aria-describedby="saveHeader">
                            <button id="saveHeaderBTN" class="btn btn-primary" type="button"><i class="bi bi-check"></i></button>
                        </div>
                    </div>
                    <p class="col-3 text-end d-none d-sm-inline">Robinator <span id="version">v1.1</span></p>
                </header>

                <div id="main" class="row">
                    
                    <div class="col-12">

                        <ul class="nav nav-tabs d-none" id="app-tabs" role="tablist">
                            <li class="nav-item" role="presentation"><button class="nav-link active" id="backendTab" data-bs-toggle="tab" data-bs-target="#backendPane" type="button" role="tab" aria-controls="backend" aria-selected="true">Backend</button></li>
                            <li class="nav-item" role="presentation"><button class="nav-link" id="frontendTab" data-bs-toggle="tab" data-bs-target="#frontendPane" type="button" role="tab" aria-controls="frontend" aria-selected="true">Frontend</button></li>
                        </ul>
                        
                        <div class="tab-content" id="app-panes">
                
                            <!-- administration tab -->
                            <div class="tab-pane fade show active" id="backendPane" role="tabpanel" aria-labelledby="backend-pane">
                
                                <h2 class="my-2 text-center">Administration</h2>
                
                                <form class="row" id="t-params" autocomplete="off">
                
                                    <fieldset class="col-12 mb-4">
                                        
                                        <div class="row">
                                            <div class="col-12">
                                                <legend class="mb-0">Timing</legend>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label for="setup" class="col-3">Set up</label>
                                            <label for="takedown" class="col-3">Takedown</label> 
                                            <label for="breaks" class="col-2 col-sm-3">Breaks</label>                                            
                                            <label for="end" class="col-4 col-sm-3">End</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-3 col-md-2 pe-0">                                                
                                                <select class="form-select form-select-sm" id="setup" aria-label="Set up time" ></select>  
                                            </div>                                            
                                            <div class="col-3 col-md-2 offset-md-1 pe-0">  
                                                <select class="form-select form-select-sm" id="takedown" aria-label="Take down time" ></select>  
                                            </div>                    
                                            <div class="col-2 col-sm-3 col-md-2 offset-md-1 pe-0">   
                                                <select class="form-select form-select-sm pe-1" id="breaks" aria-label="Break duration" ></select>
                                            </div>                                            
                                            <div class="col-4 col-sm-3 col-lg-2 offset-md-1">                                            
                                                <div class="input-group input-group-sm">
                                                    <input type="time" class="form-control form-control-sm" aria-label="Session end time" id="end">
                                                </div>
                                            </div>
                                        </div>                                          
                
                                    </fieldset>
                
                                    <fieldset class="col-6 mb-4">
                                        
                                        <div class="row">
                                            <div class="col-12">
                                                <legend class="mb-0">Scoring</legend>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label for="win_pts" class="col-4">Win</label>
                                            <label for="draw_pts" class="col-4">Draw</label>
                                            <label for="los_pts" class="col-4">Loss</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-4 col-lg-3 pe-1"> 
                                                <input type="text" class="form-control form-control-sm" aria-label="Win points" id="win_pts">
                                            </div> 
                                            <div class="col-4 col-lg-3 offset-lg-1 pe-1"> 
                                                <input type="text" class="form-control form-control-sm" aria-label="Win points" id="draw_pts">
                                            </div> 
                                            <div class="col-4 col-lg-3 offset-lg-1 pe-1"> 
                                                <input type="text" class="form-control form-control-sm" aria-label="Win points" id="loss_pts">
                                            </div> 
                                        </div>                                          
                
                                    </fieldset>
                
                                    <fieldset class="col-6 mb-4">
                                        
                                        <div class="row">
                                            <div class="col-12">
                                                <legend class="mb-0">Rotation</legend>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <label for="pivot" class="col-6">Pivot</label>
                                            <label for="home_away" class="col-6">Home/Away</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-6 col-lg-5 pe-1"> 
                                                <input type="text" class="form-control form-control-sm" aria-label="Win points" id="pivot">
                                            </div> 
                                            <div class="col-6 col-lg-5 offset-lg-1 pe-1"> 
                                                <input type="text" class="form-control form-control-sm" aria-label="Win points" id="home_away">
                                            </div> 
                                        </div>                                          
                
                                    </fieldset>         
                
                                    <fieldset class="col-12 mb-4">
                
                                        <legend class="mb-2">Teams</legend>
                
                                        <div class="col mb-2" id="teamsFormControls"></div>
                
                                    </fieldset>
                
                                    <div class="col-12 mt-2 mb-5 text-center">
                
                                        <button id="resetBTN" type="button" class="btn btn-danger">Reset</button>
                
                                        <button id="diceBTN" type="button" class="btn btn-primary">RN</button>
                
                                        <button id="collapseBTN" type="button" class="btn btn-primary d-none d-sm-inline"><i class="bi bi-arrows-collapse"></i></button>
                
                                        <div class="btn-group" role="group" aria-label="calculate button group">
                                            <button id="lockCalcBTN" type="button" class="btn btn-primary"><i class="bi bi-unlock"></i></button>
                                            <button id="calcBTN" type="button" class="btn btn-primary" disabled>Calculate</button>
                                        </div>
                                        
                                        <button id="nextBTN" type="button" class="btn btn-primary"><i class="bi bi-table"></i></button>
                
                                    </div>                
                
                                </form>
                
                            </div>
                
                            <!-- fixtures and table tab  -->
                            <div class="tab-pane fade" id="frontendPane" role="tabpanel" aria-labelledby="frontend-pane">
                
                                <div class="row">
                
                                    <div id="frontendMain" class="col-12 col-md-8">
                
                                        <h2 class="text-center">Fixtures</h2>
                
                                        <div id="fixtures"></div>
                
                                    </div>
                
                                    <div id="frontendAside" class="col-12 col-md-4">
                
                                        <h2 class="text-center">Table</h2>
                
                                        <div class="row mb-4">
                                            <div id="leaderboard" class="col-12"></div>
                                        </div>
                
                                        <div class="text-center mb-3">
                                            <div class="btn-group" role="group" aria-label="back button group">
                                                <button id="lockBackBTN" type="button" class="btn btn-primary"><i class="bi bi-unlock"></i></button>
                                                <button id="backBTN" type="button" class="btn btn-primary" disabled><i class="bi bi-arrow-left"></i></button>
                                            </div>
                                        </div>
                
                                    </div>
                
                                </div>
                
                            </div>
                
                        </div>
                    
                    </div>

                </div>

            </div>   
            
            <aside class="col-0 col-xl-1"></aside>

        </div>
    </div>    

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
