<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- local CSS resources -->
    <link href="resources/main.css" rel="stylesheet">

    <!-- idb library -->
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    
    <!-- local js resources-->
    <script src="resources/autocomplete.js"></script> 
    <script src="resources/index.js"></script>

    <title>Robinator</title>
    
</head>

<body>

    <div class="container">        
        <div class="row">

            <aside class="col-0 col-xl-1"></aside>

            <div class="col-12 col-xl-10">

                <header id="header" class="row">
                    <div class="col-12 col-sm-9">
                        <div id="header_h1_div">                            
                            <h1 id="header_h1" class="d-inline">4v4 Mixed - Jets Monday Session</h1>
                            <button id="editHeaderBTN" class="btn btn-link"><i class="bi bi-pencil-fill"></i></button>
                        </div>
                        <div id="header_form" class="input-group input-group-sm d-none">
                            <input id="headerINPUT" type="text" class="form-control" aria-label="header input" aria-describedby="saveHeader">
                            <button id="saveHeaderBTN" class="btn btn-primary" type="button"><i class="bi bi-check"></i></button>
                        </div>
                    </div>
                    <p class="col-3 text-end d-none d-sm-inline">Robinator <span id="version">v1.1</span></p>
                </header>

                <div id="main" class="row">

                    <ul class="nav nav-tabs d-none" id="app-tabs" role="tablist">
                        <li class="nav-item" role="presentation"><button class="nav-link active" id="backendTab" data-bs-toggle="tab" data-bs-target="#backendPane" type="button" role="tab" aria-controls="backend" aria-selected="true">Backend</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" id="frontendTab" data-bs-toggle="tab" data-bs-target="#frontendPane" type="button" role="tab" aria-controls="frontend" aria-selected="true">Frontend</button></li>
                    </ul>
                    
                    <div class="tab-content" id="app-panes">
            
                        <!-- administration tab -->
                        <div class="tab-pane fade show active" id="backendPane" role="tabpanel" aria-labelledby="backend-pane">
            
                            <h2 class="my-2 text-center">Administration</h2>
            
                            <form id="t-params" autocomplete="off">
            
                                <fieldset style="border-bottom: 1px solid #CCC;" class="row mb-1">                        
            
                                    <legend class="mb-2">Timing</legend>
            
                                    <div class="col-12 col-sm-6 mb-2 mb-sm-4">
                                        <div class="row">                                
                                            <label for="setup" class="col-4 col-sm-5 col-md-4 col-form-label form-control-sm">Set up</label>
                                            <div class="col-4 col-sm-5 col-md-4 col-lg-3"><div class="input-group input-group-sm">
                                                <input type="text" class="form-control" aria-label="Set up time" id="setup">
                                                <span class="input-group-text">&#39;</span>
                                            </div></div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 col-sm-6 mb-2 mb-sm-4">
                                        <div class="row"> 
                                            <label for="takedown" class="col-4 col-sm-5 col-md-4 col-form-label form-control-sm">Take down</label>                                            
                                            <div class="col-4 col-sm-5 col-md-4 col-lg-3"><div class="input-group input-group-sm">
                                                <input type="text" class="form-control" aria-label="Take down time" id="takedown">
                                                <span class="input-group-text">&#39;</span>
                                            </div></div>
                                        </div>
                                    </div>
            
                                    <div class="col-12 col-sm-6 mb-2">
                                        <div class="row">                                
                                            <label for="breaks" class="col-4 col-sm-5 col-md-4 col-form-label form-control-sm">Breaks</label>
                                            <div class="col-4 col-sm-5 col-md-4 col-lg-3"><div class="input-group input-group-sm">
                                                <input type="text" class="form-control" aria-label="Break duration" id="breaks">
                                                <span class="input-group-text">&#39;</span>
                                            </div></div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 col-sm-6 mb-2">
                                        <div class="row"> 
                                            <label for="end" class="col-4 col-sm-5 col-md-4 col-form-label form-control-sm">Session end</label>                                            
                                            <div class="col-5 col-sm-6 col-md-5 col-lg-4">
                                                <input type="time" class="form-control form-control-sm" aria-label="Session end time" id="end">
                                            </div>
                                        </div>
                                    </div>
            
                                </fieldset>
            
                                <fieldset style="border-bottom: 1px solid #CCC;" class="row mb-1">
            
                                    <legend class="mb-2">Scoring</legend>    
            
                                    <div class="col-4 mb-2"><div class="row">
                                        <div class="col-5 col-md-4 col-lg-3"><label for="win_pts" class="col-form-label form-control-sm">Win</label></div>
                                        <div class="col-6 col-sm-5 col-lg-4"><input type="text" class="form-control form-control-sm" aria-label="Win points" id="win_pts"></div>
                                    </div></div>   
            
                                    <div class="col-4 mb-2"><div class="row">
                                        <div class="col-5 col-md-4 col-lg-3"><label for="draw_pts" class="col-form-label form-control-sm">Draw</label></div>
                                        <div class="col-6 col-sm-5 col-lg-4"><input type="text" class="form-control form-control-sm" aria-label="Draw points" id="draw_pts"></div>
                                    </div></div>   
            
                                    <div class="col-4 mb-2"><div class="row">
                                        <div class="col-5 col-md-4 col-lg-3"><label for="loss_pts" class="col-form-label form-control-sm">Loss</label></div>
                                        <div class="col-6 col-sm-5 col-lg-4"><input type="text" class="form-control form-control-sm" aria-label="Loss points" id="loss_pts"></div>
                                    </div></div> 
            
                                </fieldset>                    
            
                                <fieldset style="border-bottom: 1px solid #CCC;" class="row mb-1">
            
                                    <legend class="mb-2">Teams</legend>
            
                                    <div class="col mb-2" id="teamsFormControls"></div>
            
                                </fieldset>
            
                                <div class="mt-2 mb-5 text-center">
            
                                    <button id="resetBTN" type="button" class="btn btn-danger">Reset</button>
            
                                    <button id="diceBTN" type="button" class="btn btn-primary">RN</button>
            
                                    <button id="collapseBTN" type="button" class="btn btn-primary d-none d-sm-inline"><i class="bi bi-arrows-collapse"></i></button>
            
                                    <div class="btn-group" role="group" aria-label="calculate button group">
                                        <button id="lockCalcBTN" type="button" class="btn btn-primary"><i class="bi bi-unlock"></i></button>
                                        <button id="calcBTN" type="button" class="btn btn-primary" disabled>Calculate</button>
                                    </div>
                                    
                                    <button id="nextBTN" type="button" class="btn btn-primary"><i class="bi bi-table"></i></button>
            
                                </div>                
            
                            </form>
            
                        </div>
            
                        <!-- fixtures and table tab  -->
                        <div class="tab-pane fade" id="frontendPane" role="tabpanel" aria-labelledby="frontend-pane">
            
                            <div class="row">
            
                                <div class="col-12 col-md-8">
            
                                    <h2 class="text-center">Fixtures</h2>
            
                                    <div id="fixtures"></div>
            
                                </div>
            
                                <div class="col-12 col-md-4">
            
                                    <h2 class="text-center">Table</h2>
            
                                    <div class="row mb-4">
                                        <div id="leaderboard" class="col-12 pt-3 pb-2"></div>
                                    </div>
            
                                    <div class="text-center mb-3">
                                        <div class="btn-group" role="group" aria-label="back button group">
                                            <button id="lockBackBTN" type="button" class="btn btn-primary"><i class="bi bi-unlock"></i></button>
                                            <button id="backBTN" type="button" class="btn btn-primary" disabled><i class="bi bi-arrow-left"></i></button>
                                        </div>
                                    </div>
            
                                </div>
            
                            </div>
            
                        </div>
            
                    </div>
                </div>

            </div>   
            
            <aside class="col-0 col-xl-1"></aside>

        </div>
    </div>    

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
